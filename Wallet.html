<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Prop</title>

<!-- Custom app icon -->
<link rel="icon" href="icon.png" type="image/png">
<link rel="apple-touch-icon" href="icon.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100%;
  height: 100%;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  transform: translateX(100%);
  transition: transform 0.35s ease-in-out;
}

.slide.active {
  transform: translateX(0);
}
</style>
</head>

<body>
<div id="container">
  <img src="image1.jpg" class="slide active">
  <img src="image2.jpg" class="slide">
  <img src="image3.jpg" class="slide">
</div>

<script>
const slides = document.querySelectorAll('.slide');
let currentIndex = 0;
let animating = false;
let forward = true; // loop direction

function showSlide(nextIndex, animDirection) {
  if (animating) return;
  animating = true;

  const currentSlide = slides[currentIndex];
  const nextSlide = slides[nextIndex];

  // Position next slide offscreen
  nextSlide.style.transform = `translateX(${animDirection * 100}%)`;
  nextSlide.classList.add('active');

  // Animate current and next slides
  requestAnimationFrame(() => {
    currentSlide.style.transform = `translateX(${-animDirection * 100}%)`;
    nextSlide.style.transform = 'translateX(0)';
  });

  setTimeout(() => {
    currentSlide.classList.remove('active');
    currentSlide.style.transform = '';
    nextSlide.style.transform = '';
    currentIndex = nextIndex;
    animating = false;
  }, 350);
}

document.body.addEventListener('click', () => {
  let nextIndex;
  let animDirection;

  if (forward) {
    nextIndex = currentIndex + 1;
    animDirection = 1; // swipe from right
    if (nextIndex >= slides.length) {
      forward = false;
      nextIndex = currentIndex - 1;
      animDirection = -1; // swipe from left
    }
  } else {
    nextIndex = currentIndex - 1;
    animDirection = -1; // swipe from left
    if (nextIndex < 0) {
      forward = true;
      nextIndex = currentIndex + 1;
      animDirection = 1; // swipe from right
    }
  }

  showSlide(nextIndex, animDirection);
});
</script>
</body>
</html>
