<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Wallet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <!-- Custom app icon -->
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: pointer;

            -webkit-tap-highlight-color: transparent;

        }

        .slider-track {
            display: flex;
            width: 300vw; 
            height: 100vh;
            transition: transform 0.35s ease-in-out;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Image assignments */
        #img1 { background-image: url('image1.jpg'); }
        #img2 { background-image: url('image2.jpg'); }
        #img3 { background-image: url('image3.jpg'); }
    </style>
</head>
<body>

<div class="slider-container" id="slider">
    <div class="slider-track" id="track">
        <div class="slide" id="img1"></div>
        <div class="slide" id="img2"></div>
        <div class="slide" id="img3"></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service worker registered'));
}
    
    const track = document.getElementById('track');
    const slider = document.getElementById('slider');
    
    let currentIndex = 0; 
    let movingForward = true;

    slider.addEventListener('click', () => {
        // Ping-pong logic: 0 -> 1 -> 2 -> 1 -> 0
        if (movingForward) {
            currentIndex++;
            if (currentIndex === 2) {
                movingForward = false;
            }
        } else {
            currentIndex--;
            if (currentIndex === 0) {
                movingForward = true;
            }
        }

        // Move the track by increments of 100vw
        const offset = currentIndex * -100;
        track.style.transform = `translateX(${offset}vw)`;
    });
</script>

</body>
</html>
